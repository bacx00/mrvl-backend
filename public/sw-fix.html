<!DOCTYPE html>
<html>
<head>
    <title>Fix Service Worker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>üîß Fixing Service Worker...</h1>
    <div id="status">Working...</div>
    
    <script>
        async function fixServiceWorker() {
            const status = document.getElementById('status');
            
            try {
                // Step 1: Unregister all service workers
                status.innerHTML = '1. Unregistering old service workers...';
                const registrations = await navigator.serviceWorker.getRegistrations();
                for(let registration of registrations) {
                    await registration.unregister();
                }
                
                // Step 2: Clear all caches
                status.innerHTML = '2. Clearing all caches...';
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                
                // Step 3: Clear storage
                status.innerHTML = '3. Clearing storage...';
                localStorage.clear();
                sessionStorage.clear();
                
                // Step 4: Register new service worker
                status.innerHTML = '4. Registering new service worker...';
                await navigator.serviceWorker.register('/service-worker.js', {
                    scope: '/',
                    updateViaCache: 'none'
                });
                
                status.innerHTML = '‚úÖ Fixed! Redirecting to homepage...';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch(error) {
                status.innerHTML = '‚ùå Error: ' + error.message;
                console.error('SW Fix Error:', error);
            }
        }
        
        // Auto-run when page loads
        window.addEventListener('load', fixServiceWorker);
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</body>
</html>
